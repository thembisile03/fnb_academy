<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="heading1"></h1>
    <p id="paragraph1"></p>
    <p id="paragraph2"></p>

    <script>
        var text1 = "Hola, let's advance";
        var text2 = "Let's enjoy all the steps";
        var text3 = " Let's master JS";

        var numA = 8;
        var numB = 12;

        document.getElementById("heading1").innerHTML = text1;
        document.getElementById("paragraph1").innerHTML = text2 + text3;
        document.getElementById("paragraph2").innerHTML = numA + " x " + numB + " = " + (numA * numB);
    </script>
</body>
</html>
